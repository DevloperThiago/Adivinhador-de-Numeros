<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adivinhador de Números</title>
</head>

<body>
    <div class="main-div">
        <h1>Adivinhador de Numero</h1>
        <label class="main-label">
            <br>
                <b>Digite o número que pensou:</b>
            </br>
            <input type="number" placeholder="Digite aqui" class="main-input">
            <button class="main-button" onclick="numberReveal()">Revelar pensamento</button>
        </label>
        <p class="response-text">O número que você pensou foi:</p>
        <p class="main-response"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
